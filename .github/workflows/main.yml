name: SaveNotDrip Tests

on: [ push, pull_request ]
    
jobs:
  Windows:
    name: Windows/CPP
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Haxe environment
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: latest
      - name: Compile The Test
        run: |
          cd ${{ github.workspace }}
          haxe test.hxml
